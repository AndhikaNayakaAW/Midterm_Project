{% extends 'base.html' %} 
{% load static %}
{% block content %}
{% include 'navbar.html' %}


<section class="bg-white py-8 lg:py-12">
    <div class="container mx-auto max-w-lg shadow-lg p-6 rounded-lg bg-gray-50">
      <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>
      
      <form action="{% url 'main:contact_request' %}" id="contact-form" class="space-y-4" method="POST">
        {% csrf_token %}
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" required class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Your Name">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="you@example.com">
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="4" required class="block w-full mt-1 p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Write your message..."></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300">Send Message</button>
        </div>
      </form>
    </div>
  </section>

{% include 'footer.html' %}
{% endblock %}
