
<div class="relative break-inside-avoid">
    <a href="{% url 'main:restaurant_details' restaurant.id %}" class="block">
        <div class="relative top-5 bg-amber-100 shadow-md rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-amber-300">
            <div class="bg-amber-200 text-gray-800 p-4 rounded-t-lg border-b-2 border-amber-300">
                <h3 class="font-bold text-xl mb-2">{{ restaurant.name }}</h3>
                <p class="text-gray-600">{{ restaurant.island }}</p>
                <p class="text-gray-600">{{ restaurant.cuisine }}</p>
                <p class="text-gray-600">{{ restaurant.contacts }}</p>
                <span class="text-blue-500">See Details</span>
            </div>
        </div>
    </a>
</div>
